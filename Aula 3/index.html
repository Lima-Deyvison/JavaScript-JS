<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 de Javascript</title>
</head>
<body>
    <p>
        Conversão de tipos
    </p>

<script>
        //Convertendo de String para Number
    var n1 = Number(window.prompt("Digite um número: "))
    var n2 = Number(window.prompt("Digite outro número: "))
    var soma = n1 + n2;
    window.alert("A soma é " + soma)
         //Convertendo de Number para String
    var n3 = String(Number(window.prompt("Digite um novo numero: ")))
    var n4 = String(Number(window.prompt("Só mais um número: ")))
    var concatenacao = n3 + n4;
    window.alert("A concatenação é " + concatenacao + ".")
</script>    
</body>
</html>
